<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="list-group col-md-3" data-bind="foreach: projects">

	  <a class="list-group-item" data-bind="click: $parent.projectSelected">
	    <h4 data-bind="text: name">Project Name Here</h4>
	  </a>
	</div>
	<div class="col-md-9" data-bind="if: currentProject">
	  <div data-bind="with: currentProject">
	    <div class="page-header">
	      <h1 data-bind="text: name">Current Project</h1>
	    </div>
	    <div>
	      <p data-bind="text: description"></p>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
